<ng-container *ngFor="let entry of formattedData; let index = index">
  <mat-card *ngIf="index < showAmount"  style="margin: 0.5rem 0;">
    <a [routerLink]="['/edit', index]" style="text-decoration: none;">
      <app-entry [entry]="entry"></app-entry>
    </a>
  </mat-card>
</ng-container>
<button style="display: flex; margin: 0 auto;" mat-raised-button color="primary" (click)="loadMoreEntries()">Load more</button>
