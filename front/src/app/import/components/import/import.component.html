<div style="display: flex; flex-direction: row;">
  <label class="" for="file">Browse...</label>
  <input id="file" type="file" hidden (change)="incomingFile($event)" placeholder="Upload file" accept=".xls">
  <button [disabled]="!file" type="button" class="" (click)="upload()" >Upload</button>
</div>

<pre>{{formattedData[0] | json}}</pre>
