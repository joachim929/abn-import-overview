<mat-card>
  <mat-card-header>
    <mat-card-title>New rule</mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="form" class="column">
    <div class="row align-items-center" style="justify-content: space-between;">
      <mat-form-field class="f-1">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
        <mat-error *ngIf="form.get('name').invalid">Required</mat-error>
      </mat-form-field>
      <mat-checkbox class="mx-4" formControlName="autoAssign">Auto assign</mat-checkbox>
      <app-rule-auto-assign-info></app-rule-auto-assign-info>
    </div>
    <mat-form-field class="f-1">
      <mat-label>Description</mat-label>
      <textarea matTextareaAutosize
                [matAutosizeMinRows]="4"
                [matAutosizeMaxRows]="4"
                matInput formControlName="description"></textarea>
    </mat-form-field>
    <app-categories-select label="Category"
                           [control]="form.get('category')"></app-categories-select>

    <div class="control-group" [class.invalid]="form.dirty && form.get('orLogic').dirty &&
      form.get('andLogic').dirty &&
      !!form.get('orLogic').invalid &&
      !!form.get('andLogic').invalid">
      <mat-card-title>Logic</mat-card-title>
      <mat-card-subtitle class="rule-add-subtitle">And</mat-card-subtitle>
      <div *ngFor="let andLogic of getFormArrayControls('andLogic'); let i = index;"
           class="row">
        <app-rules-logic [formControl]="andLogic" class="f-1">
        </app-rules-logic>
        <button mat-button mat-icon-button color="warn" (click)="removeLogic('andLogic', i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

        <button mat-button mat-stroked-button color="primary" (click)="addCondition('andLogic')">Add 'And' condition
        </button>

      <mat-card-subtitle class="rule-add-subtitle">Or</mat-card-subtitle>

      <div *ngFor="let andLogic of getFormArrayControls('orLogic'); let i = index;"
           class="row">
        <app-rules-logic [formControl]="andLogic" class="f-1">
        </app-rules-logic>
        <button mat-button mat-icon-button color="warn" (click)="removeLogic('orLogic', i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

        <button mat-button mat-stroked-button color="primary" class="mb-2" (click)="addCondition('orLogic')">Add 'Or' condition
        </button>
        <mat-error class="control-group-error" [class.invalid]="form.dirty && form.get('orLogic').dirty &&
      form.get('andLogic').dirty &&
      !!form.get('orLogic').invalid &&
      !!form.get('andLogic').invalid">Some logic required
        </mat-error>
    </div>

    <mat-card-actions class="row" style="justify-content: end;">
      <a mat-button mat-raised-button color="warn" routerLink="/rules">Cancel</a>
      <button mat-button mat-raised-button [disabled]="!form.touched || (isSaving$ | async)" color="accent"
              (click)="save()">Save
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
