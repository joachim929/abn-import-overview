<mat-accordion multi>
  <mat-expansion-panel *ngFor="let rule of rules" class="rule-container">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{rule | itemTitle}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-rule-detail [rule]="rule"></app-rule-detail>
  </mat-expansion-panel>
</mat-accordion>
