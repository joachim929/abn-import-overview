<main class="container column-container">
  <section class="content invoice-and-filters">
    <app-invoice-filter>
      <div>
        <a routerLinkActive="active" routerLink="list" mat-icon-button><mat-icon>view_headline</mat-icon></a>
        <a routerLinkActive="active" routerLink="card" mat-icon-button><mat-icon>view_agenda</mat-icon></a>
      </div>
      <label class="invoices-import-container my-1">
        <button *ngIf="!file" mat-button color="primary" (click)="importInvoices.click()">Import</button>
        <button *ngIf="file" mat-raised-button color="primary" (click)="upload()">Upload</button>
        <input hidden type="file" accept="application/vnd.ms-excel" #importInvoices (change)="incomingFile($event)">
      </label>
      <a mat-button class="my-1">Assign mode</a>
    </app-invoice-filter>
    <div class="invoice-items-overflow">
      <router-outlet></router-outlet>
    </div>
  </section>
</main>
