<div style="display: flex; flex-direction: column; margin: 0.5em 0.75em;">
  <table mat-table
         [dataSource]="dataSource" multiTemplateDataRows
         class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="column === 'transactionDate'; else deleteCol">{{element[column] | date}}</span>
        <ng-template #deleteCol>
          <button mat-icon-button
                  (click)="delete(element)"
                  *ngIf="column === 'delete'; else rest">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </ng-template>
        <ng-template #rest>{{element[column]}}</ng-template>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div *ngIf="element.description" class="example-element-description">Description:</div>
          <div class="example-element-description">
            {{element.description}}
          </div>
          <div *ngIf="element.comment" class="example-element-description">Comment:</div>
          <div class="example-element-description">
            {{element.comment}}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

  <button style="margin-top: 0.5em;" (click)="loadMore()" mat-raised-button color="primary">Load more</button>
</div>
