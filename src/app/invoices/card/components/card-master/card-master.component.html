<app-transfer-detail *ngFor="let transferMutation of transferMutations$ | async; let index = index;"
                     [transferMutation]="transferMutation">
</app-transfer-detail>
<button *ngIf="(transferMutations$ | async).length !== (recordCount$ | async)"
        style="margin: 0.5em;" mat-raised-button color="primary"
        (click)="loadMore()">Load more
</button>
