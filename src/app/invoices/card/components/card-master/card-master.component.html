<ng-container *ngFor="let invoice of invoices$ | async; let index = index;">
  <app-invoice-detail [invoice]="invoice">
  </app-invoice-detail>
</ng-container>
<button *ngIf="(invoices$ | async).length !== (recordCount$ | async)"
        style="margin: 0.5em;" mat-raised-button color="primary"
        (click)="loadMore()">Load more
</button>
