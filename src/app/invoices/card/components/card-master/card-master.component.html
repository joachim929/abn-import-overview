<app-transfer-detail *ngFor="let invoice of invoices$ | async; let index = index;" [invoice]="invoice">
</app-transfer-detail>
<button *ngIf="(invoices$ | async).length !== (recordCount$ | async)"
        style="margin: 0.5em;" mat-raised-button color="primary"
        (click)="loadMore()">Load more
</button>
