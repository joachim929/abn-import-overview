<ng-container *ngIf="entry">
  <p>Date: {{entry.transactionDate | date}}</p>
  <p>Amount: {{entry.amount | currency: 'EUR'}}</p>
  <p>Start Saldo: {{entry.startSaldo}}</p>
  <p>End Saldo: {{entry.endSaldo}}</p>
  <p>Description: {{entry.description}}</p>
  <p *ngIf="entry.category">Category: {{entry.category.category}}</p>
  <p *ngIf="entry.category">Sub-category: {{entry.category.subCategory}}</p>
</ng-container>
