<ng-container *ngFor="let entry of formattedData; let index = index">
  <mat-card *ngIf="index < showAmount" class="imports-container">
    <a [routerLink]="['/edit', index]" class="import-link">
      <app-entry [entry]="entry"></app-entry>
    </a>
  </mat-card>
</ng-container>
<button class="load-more-button" mat-raised-button color="primary" (click)="loadMoreEntries()">Load more</button>
