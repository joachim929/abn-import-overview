<form [formGroup]="category" [class.edit-mode]="editModeControl.value" class="category-form category-form-content">
    <div class="category-form-controls-container">
      <mat-form-field>
        <mat-label>Category name</mat-label>
        <input matInput type="text" formControlName="name" [readonly]="!editModeControl.value">
        <button mat-button class="clear-form-control-button"
                [class.hidden]="!category.get('name').value || !editModeControl.value"
                matSuffix mat-icon-button aria-label="Clear" (click)="resetControl(category.get('name'))">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category description</mat-label>
        <textarea matInput type="text" formControlName="description"
                  [readonly]="!editModeControl.value"
                  class="category-description-control"></textarea>
        <button mat-button class="clear-form-control-button"
                [class.hidden]="!category.get('description').value || !editModeControl.value"
                matSuffix mat-icon-button aria-label="Clear" (click)="resetControl(category.get('description'))">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <div class="category-crud-controls-container" [class.show-controls]="editModeControl.value">
        <button mat-button mat-stroked-button color="primary" [disabled]="category.pristine || category.invalid">Save
        </button>
        <button mat-button mat-stroked-button (click)="editModeControl.setValue(false)">Cancel</button>
      </div>
    </div>
    <button class="edit-category-button" mat-icon-button mat-button
            (click)="editModeControl.setValue(!editModeControl.value)">
      <mat-icon>edit</mat-icon>
    </button>
</form>
