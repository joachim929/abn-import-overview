<mat-accordion style="width: 100%;">
  <mat-expansion-panel *ngFor="let group of categoryGroups$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title>{{group.name}}</mat-panel-title>
      <mat-panel-description style="display: flex; justify-content: end">
        <mat-icon>edit</mat-icon>
        <mat-icon>delete</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <!-- Content -->
    <p>{{group.description}}</p>
    <ng-container *ngFor="let category of group.categories">
      <p>{{category | json}}</p>
    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
